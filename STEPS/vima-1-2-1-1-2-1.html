<!doctype html>
<html lang="el">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Βήμα 1.2.1.1.2.1 · Φόρμα</title>
<style>
  :root {
    --device-w: 390px;
    --radius-outer: 36px;
    --radius-inner: 28px;
    --panel: #ffffff;
    --primary: #2563eb;
    --ink: #0f172a;
    --bg1: #f8fafc;
    --bg2: #f1f5f9;
    --bg3: #eef2ff;
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0;
    background: radial-gradient(1200px 600px at 10% -10%, #1f2937 0%, #0b1020 40%, #050814 100%);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial;
    display: grid; place-items: center; color: var(--ink);
  }
  .device {
    width: min(var(--device-w), calc(100vw - 24px));
    aspect-ratio: 390 / 844;
    background: linear-gradient(145deg, #1f2438 0%, #0a0d1a 70%);
    border-radius: var(--radius-outer);
    padding: 14px;
    box-shadow: 0 20px 70px rgba(0,0,0,.35);
    position: relative;
  }
  .device::before {
    content: ""; position: absolute; inset: 0; border-radius: var(--radius-outer);
    padding: 2px; background: linear-gradient(135deg, rgba(255,255,255,.22), rgba(255,255,255,.06));
    -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none;
  }
  .screen { width: 100%; height: 100%; border-radius: var(--radius-inner); overflow: hidden; background:var(--bg1); display:grid; grid-template-rows:auto 1fr auto; }
  .camera-hole { position:absolute; top:10px; left:50%; transform:translateX(-50%); width:16px; height:16px; background:#0b0f1a; border-radius:50%; box-shadow: inset 0 0 0 2px rgba(255,255,255,.08); z-index:3; }
  .appbar { display:flex; align-items:center; gap:8px; padding:12px 14px 8px; background: rgba(255,255,255,.75); backdrop-filter: saturate(1.1) blur(8px); border-bottom:1px solid #e5e7eb; }
  .dots { display:inline-grid; grid-auto-flow: column; gap:6px; margin-right:8px; }
  .dot { width:8px; height:8px; border-radius:50%; background:#cbd5e1; }
  .dot.active { background:#2563eb; }
  .title { font-weight:600; font-size:14px; }
  .spacer { flex:1; }
  .btn-ghost { border:1px solid #e5e7eb; background:#fff; color:#0f172a; border-radius:999px; padding:6px 10px; font-size:12px; cursor:pointer; }
  .btn-ghost[disabled] { opacity:.5; cursor:not-allowed; }
  .content { padding:16px; background: linear-gradient(180deg,var(--bg1) 0%,var(--bg2) 60%, var(--bg3) 100%); overflow:auto; }
  .cards { display:grid; gap:12px; }
  .card { background: var(--panel); border:1px solid #e5e7eb; border-radius:18px; padding:16px; box-shadow: 0 4px 20px rgba(2,8,23,.05); }
  .h1 { font-size:18px; font-weight:700; margin:0 0 8px; }
  .p { margin:0 0 12px; color:#334155; font-size:14px; }
  .chip { display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; border:1px solid #e5e7eb; background:#fff; color:#0f172a; font-size:12px; }
  a.buttonlike { text-decoration:none; }
  .btn-primary { background:#2563eb; color:#fff; border:none; border-radius:14px; padding:12px 16px; font-weight:700; font-size:14px; cursor:pointer; box-shadow:0 6px 16px rgba(37,99,235,.25); display:inline-block; }
  .btn-secondary { background:#e2e8f0; color:#0f172a; border:none; border-radius:14px; padding:12px 16px; font-weight:600; font-size:14px; cursor:pointer; }
  .grid2 { display:grid; gap:10px; grid-template-columns: 1fr 1fr; }
  .field { display:grid; gap:6px; margin:12px 0; }
  input[type="text"], input[type="email"], input[type="number"], input[type="date"], input[type="time"], textarea, select { width:100%; padding:12px; border-radius:12px; border:1px solid #cbd5e1; background:#fff; font-size:14px; }
  textarea { min-height: 90px; resize: vertical;}
  .actions { display:flex; gap:8px; margin-top:8px; justify-content:flex-end; }
  .mapbox {
    height: 360px; border-radius:16px; border:1px dashed #cbd5e1; background:
      linear-gradient(0deg, rgba(148,163,184,.15) 1px, transparent 1px) 0 0/100% 24px,
      linear-gradient(90deg, rgba(148,163,184,.15) 1px, transparent 1px) 0 0/24px 100%,
      linear-gradient(180deg,#e2e8f0 0%,#f8fafc 100%);
    display:grid; place-items:center; color:#475569;
  }
  .success {
    text-align:center; padding:30px 10px;
  }
  .success h2 { margin: 6px 0 8px; }
  .success p { color:#334155; }
</style>
</head>
<body>
  <div class="device" role="img" aria-label="Samsung Galaxy A35 mock">
    <div class="screen">
      <div class="camera-hole" aria-hidden="true"></div>
      <header class="appbar">
        <div class="dots" aria-hidden="true"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot active"></div><div class="dot"></div></div>
        <div class="title">Βήμα 1.2.1.1.2.1 · Φόρμα</div>
        <div class="spacer"></div>
        <button class="btn-ghost" onclick="window.location.href='vima-1-2-1-1-2.html'">Πίσω</button>
      </header>
      <main class="content">
        
  <form class="card" onsubmit="event.preventDefault(); window.location.href='vima-1-2-1-1-2-1-1.html';">
    <div class="h1">Φόρμα Αγγελίας</div>
    
  <div class="grid2">
    <div class="field"><label>Τίτλος</label><input type="text" placeholder="π.χ. Frontend Engineer" required></div>
    <div class="field"><label>Ρόλος</label><input type="text" placeholder="π.χ. React Developer" required></div>
    <div class="field"><label>Τύπος σύμβασης</label><select><option>Full-time</option><option>Part-time</option><option>Contract</option></select></div>
    <div class="field"><label>Ωράριο</label><select><option>Hybrid</option><option>Onsite</option><option>Remote</option></select></div>
    <div class="field"><label>Seniority</label><select><option>Junior</option><option>Mid</option><option>Senior</option><option>Lead</option></select></div>
    <div class="field"><label>Μισθός (€)</label><input type="number" placeholder="π.χ. 2500"></div>
  </div>
  <div class="field"><label>Δεξιότητες</label><input type="text" placeholder="π.χ. TypeScript, React, Firebase"></div>
  <div class="field"><label>Περιγραφή</label><textarea placeholder="Περιγραφή θέσης..."></textarea></div>
  <div class="field"><label>Επικοινωνία</label><input type="email" placeholder="email@company.com"></div>
  <div class="grid2">
    <div class="field"><label>Upload JD</label><input type="file"></div>
    <div class="field"><label>Upload Logo</label><input type="file"></div>
  </div>

    <div class="actions">
      <a class="buttonlike btn-secondary" href="vima-1-2-1-1-2.html">Πίσω</a>
      <button class="btn-primary" type="submit">Δημοσίευση</button>
    </div>
  </form>

      </main>
      <div style="height:10px"></div>
      <footer class="footer">Upload → Form</footer>
    </div>
  </div>
</body>
</html>
