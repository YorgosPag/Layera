<!doctype html>
<html lang="el">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Βήμα 0 · Αρχική οθόνη</title>
<style>
  :root {
    --device-w: 390px;  /* Samsung A35 mock width */
    --radius-outer: 36px;
    --radius-inner: 28px;
    --panel: #ffffff;
    --primary: #2563eb;
    --ink: #0f172a;
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0;
    background: radial-gradient(1200px 600px at 10% -10%, #1f2937 0%, #0b1020 40%, #050814 100%);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial;
    display: grid; place-items: center; color: var(--ink);
  }
  .device {
    width: min(var(--device-w), calc(100vw - 24px));
    aspect-ratio: 390 / 844;
    background: linear-gradient(145deg, #1f2438 0%, #0a0d1a 70%);
    border-radius: var(--radius-outer);
    padding: 14px;
    box-shadow: 0 20px 70px rgba(0,0,0,.35);
    position: relative;
  }
  .device::before {
    content: ""; position: absolute; inset: 0; border-radius: var(--radius-outer);
    padding: 2px; background: linear-gradient(135deg, rgba(255,255,255,.22), rgba(255,255,255,.06));
    -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none;
  }
  .screen { width: 100%; height: 100%; border-radius: var(--radius-inner); overflow: hidden; background:#f8fafc; display:grid; grid-template-rows:auto 1fr auto; }
  .camera-hole { position:absolute; top:10px; left:50%; transform:translateX(-50%); width:16px; height:16px; background:#0b0f1a; border-radius:50%; box-shadow: inset 0 0 0 2px rgba(255,255,255,.08); z-index:3; }
  .appbar { display:flex; align-items:center; gap:8px; padding:12px 14px 8px; background: rgba(255,255,255,.75); backdrop-filter: saturate(1.1) blur(8px); border-bottom:1px solid #e5e7eb; }
  .dots { display:inline-grid; grid-auto-flow: column; gap:6px; margin-right:8px; }
  .dot { width:8px; height:8px; border-radius:50%; background:#cbd5e1; }
  .dot.active { background:#2563eb; }
  .title { font-weight:600; font-size:14px; }
  .spacer { flex:1; }
  .btn-ghost { border:1px solid #e5e7eb; background:#fff; color:#0f172a; border-radius:999px; padding:6px 10px; font-size:12px; cursor:pointer; }
  .btn-ghost[disabled] { opacity:.5; cursor:not-allowed; }
  .content { padding:16px; background: linear-gradient(180deg,#f8fafc 0%,#f1f5f9 60%, #eef2ff 100%); overflow:auto; }
  .card { background: var(--panel); border:1px solid #e5e7eb; border-radius:18px; padding:16px; box-shadow: 0 4px 20px rgba(2,8,23,.05); }
  .h1 { font-size:18px; font-weight:700; margin:0 0 8px; }
  .p { margin:0 0 12px; color:#334155; font-size:14px; }
  .field { display:grid; gap:6px; margin:12px 0; }
  label { font-size:12px; color:#334155; }
  input[type="text"], input[type="email"], select { width:100%; padding:12px; border-radius:12px; border:1px solid #cbd5e1; background:#fff; font-size:14px; }
  .actions { display:flex; gap:8px; margin-top:8px; }
  .btn-primary { background:#2563eb; color:#fff; border:none; border-radius:14px; padding:12px 16px; font-weight:700; font-size:14px; cursor:pointer; box-shadow:0 6px 16px rgba(37,99,235,.25); text-decoration:none; display:inline-block; }
  .btn-secondary { background:#e2e8f0; color:#0f172a; border:none; border-radius:14px; padding:12px 16px; font-weight:600; font-size:14px; cursor:pointer; }
  .footer { display:flex; justify-content:center; align-items:center; padding:8px; color:#64748b; font-size:11px; }
  .cards { display:grid; gap:12px; }
  .chip { display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; border:1px solid #e5e7eb; background:#fff; color:#0f172a; font-size:12px; }
  a.buttonlike { text-decoration:none; }
</style>
</head>
<body>
  <div class="device" role="img" aria-label="Samsung Galaxy A35 mock">
    <div class="screen">
      <div class="camera-hole" aria-hidden="true"></div>
      <header class="appbar">
        <div class="dots" aria-hidden="true"><div class="dot active"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
        <div class="title">Βήμα 0 · Αρχική οθόνη</div>
        <div class="spacer"></div>
        <button class="btn-ghost" disabled>Πίσω</button>
      </header>
      <main class="content">
        
  <div class="card">
    <div class="h1">Βήμα 0 · Αρχική οθόνη</div>
    <p class="p">Συμπλήρωσε τα βασικά και πάτα <strong>Pub</strong> για μετάβαση στο Βήμα 1.</p>
    <form onsubmit="event.preventDefault(); window.location.href='vima-1.html';">
      <div class="field">
        <label for="flowName">Όνομα ροής</label>
        <input id="flowName" name="flowName" type="text" placeholder="π.χ. Layera" required>
      </div>
      <div class="field">
        <label for="lang">Γλώσσα</label>
        <select id="lang" name="lang"><option value='el'>Ελληνικά</option><option value='en'>English</option></select>
      </div>
      <div class="actions">
        <button type="submit" class="btn-primary">Pub →</button>
        <button type="button" class="btn-secondary" onclick="alert('Δεν υπάρχει προηγούμενο βήμα')">Πίσω</button>
      </div>
    </form>
  </div>

      </main>
      <div style="height:10px"></div>
      <footer class="footer">Samsung Galaxy A35 • mock</footer>
    </div>
  </div>
</body>
</html>
