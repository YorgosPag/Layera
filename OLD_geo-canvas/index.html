    <style>
        /* Custom styles for more visible editing handles */
        .leaflet-editing-icon {
            background-color: #007bff !important;
            border: 2px solid white !important;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            width: 24px !important;
            height: 24px !important;
            margin-left: -12px !important;
            margin-top: -12px !important;
            transition: background-color 0.2s ease;
        }
        .leaflet-editing-icon:hover {
            background-color: #28a745 !important; /* Green on hover */
        }
        .leaflet-rotate-icon {
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            width: 32px !important;
            height: 32px !important;
            margin-left: -16px !important;
            margin-top: -16px !important;
        }
        .leaflet-rotate-icon:active {
            cursor: grabbing;
        }
        .leaflet-interactive-move-cursor,
        .leaflet-interactive-move-cursor .leaflet-interactive {
            cursor: move !important;
        }
        /* Styles for dimension labels */
        .dimension-label {
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            pointer-events: none;
            text-align: center;
            transform-origin: center;
            transition: background-color 0.2s ease;
        }
        /* Styles for the 'X' snap vertex indicator */
        .snap-vertex-icon {
            color: #ff7800; /* Orange */
            font-size: 18px;
            font-weight: bold;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none; /* Make sure it doesn't interfere with mouse events */
        }
        /* Styles for drawing labels */
        .drawing-label {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            pointer-events: none;
        }
        .drawing-label.area-label {
            background-color: rgba(40, 167, 69, 0.8); /* Green for area */
        }
    </style>
