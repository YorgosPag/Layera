<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geo-Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        /* Custom styles for more visible editing handles */
        .leaflet-editing-icon {
            background: transparent !important;
            border: none !important;
            box-shadow: none;
            width: 16px !important;
            height: 16px !important;
            margin-left: -8px !important;
            margin-top: -8px !important;
            cursor: pointer;
        }
        .leaflet-editing-icon::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #007bff;
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .leaflet-editing-icon:hover::before {
            background-color: #28a745 !important; /* Green on hover */
            transform: scale(2.5);
        }

        /* Center move handle */
        .leaflet-move-icon {
            cursor: move;
            background-color: #007bff !important;
            border: 2px solid white !important;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            width: 24px !important;
            height: 24px !important;
            margin-left: -12px !important;
            margin-top: -12px !important;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .leaflet-move-icon::after {
            content: '✥';
            color: white;
            font-weight: normal;
            font-size: 22px;
            line-height: 1;
        }
        .leaflet-move-icon:hover {
            transform: scale(1.5);
        }
        .leaflet-move-icon:active {
            cursor: grabbing;
            background-color: #28a745 !important;
            transform: scale(1.7);
        }

        /* NEW STYLES for corner rotation handles */
        .leaflet-rotate-corner-icon {
            background: transparent !important;
            border: none !important;
            box-shadow: none;
            width: 20px !important;
            height: 20px !important;
            margin-left: -10px !important;
            margin-top: -10px !important;
            cursor: crosshair;
            transition: opacity 0.2s ease;
        }
        .leaflet-rotate-corner-icon::before {
            content: '';
            position: absolute;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: #007bff;
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .leaflet-rotate-corner-icon:hover::before {
            background-color: #28a745 !important;
            transform: scale(2.5);
        }
        .leaflet-rotate-corner-icon::after {
            content: '↻';
            color: white;
            font-weight: bold;
            font-size: 14px;
            line-height: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* NEW STYLES for pivot handle */
        .leaflet-pivot-handle-icon {
            cursor: grab;
            background: transparent !important;
            border: none !important;
            box-shadow: none;
            width: 20px !important;
            height: 20px !important;
            margin-left: -10px !important;
            margin-top: -10px !important;
        }
        .leaflet-pivot-handle-icon::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #f97316; /* Orange */
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            transition: transform 0.2s ease-in-out, background-color 0.2s ease;
        }
        .leaflet-pivot-handle-icon.leaflet-pivot-handle-icon-hovered::before,
        .leaflet-pivot-handle-icon:hover::before {
            transform: scale(2.5);
            background-color: #ea580c !important; /* Darker orange */
        }
        .leaflet-pivot-handle-icon::after {
            content: '+';
            color: white;
            font-weight: bold;
            font-size: 20px;
            line-height: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
        }
        .leaflet-pivot-handle-icon.leaflet-pivot-handle-icon-active {
            cursor: grabbing;
        }
        .handles-dimmed .leaflet-rotate-corner-icon,
        .handles-dimmed .leaflet-move-icon {
            opacity: 0.4;
            pointer-events: none;
        }

        @keyframes fade-in-down {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-down {
            animation: fade-in-down 0.3s ease-out forwards;
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.3s ease-out forwards;
        }


        /* General cursor for the movable polygon area */
        .leaflet-interactive-move-cursor,
        .leaflet-interactive-move-cursor .leaflet-interactive {
            cursor: move !important;
        }

        /* Styles for dimension labels */
        .dimension-label {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            pointer-events: none;
            text-align: center;
            transform-origin: center;
            transition: background-color 0.2s ease;
        }
        /* Styles for rotation angle tooltips */
        .rotation-label-tooltip {
            background-color: rgba(0, 0, 0, 0.7) !important;
            color: white !important;
            padding: 2px 6px !important;
            border-radius: 4px !important;
            font-size: 12px !important;
            font-weight: bold !important;
            white-space: nowrap !important;
            border: none !important;
            box-shadow: none !important;
            pointer-events: none; /* Make sure it doesn't interfere with mouse events */
        }
        .rotation-label-tooltip.leaflet-tooltip-left::before,
        .rotation-label-tooltip.leaflet-tooltip-right::before {
            display: none; /* Hide the default tooltip arrow */
        }
        /* Styles for the 'X' snap vertex indicator */
        .snap-vertex-icon {
            color: #ff7800; /* Orange */
            font-size: 18px;
            font-weight: bold;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none; /* Make sure it doesn't interfere with mouse events */
        }
        /* Styles for drawing labels */
        .drawing-label {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            pointer-events: none;
        }
        .drawing-label.area-label {
            background-color: rgba(40, 167, 69, 0.8); /* Green for area */
        }

        /* Styles for DXF text labels using DivIcon */
        .dxf-text-label-wrapper {
            background-color: transparent !important;
            border: none !important;
            box-shadow: none !important;
            padding: 0 !important;
            margin: 0 !important;
            pointer-events: none;
            font-family: monospace;
            white-space: pre; /* Preserve whitespace from DXF */
        }
    </style>
