<!-- üìè Component Sizes Component -->
<div class="control-group" style="margin-bottom: 1.5rem;">
    <h4 style="margin: 0 0 0.75rem 0; font-size: 0.9rem; color: #bbb;">üìè Component Sizes</h4>

    <!-- Button Size -->
    <div style="margin-bottom: 0.5rem;">
        <label style="display: block; margin-bottom: 0.25rem; font-size: 0.8rem;">Button Size</label>
        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <input type="range" min="24" max="56" value="36" data-control="button-height" style="flex: 1;">
            <span data-display="button-height" style="color: #bbb; font-size: 0.7rem; min-width: 35px;">36px</span>
        </div>
    </div>

    <!-- Button Padding -->
    <div style="margin-bottom: 0.5rem;">
        <label style="display: block; margin-bottom: 0.25rem; font-size: 0.8rem;">Button Padding</label>
        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <input type="range" min="8" max="32" value="16" data-control="button-padding" style="flex: 1;">
            <span data-display="button-padding" style="color: #bbb; font-size: 0.7rem; min-width: 35px;">16px</span>
        </div>
    </div>

    <!-- Button Font Size -->
    <div style="margin-bottom: 0.5rem;">
        <label style="display: block; margin-bottom: 0.25rem; font-size: 0.8rem;">Button Font Size</label>
        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <input type="range" min="10" max="20" value="14" data-control="button-font-size" style="flex: 1;">
            <span data-display="button-font-size" style="color: #bbb; font-size: 0.7rem; min-width: 35px;">14px</span>
        </div>
    </div>

    <!-- Card Min Height -->
    <div style="margin-bottom: 0.5rem;">
        <label style="display: block; margin-bottom: 0.25rem; font-size: 0.8rem;">Card Min Height</label>
        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <input type="range" min="80" max="200" value="120" data-control="card-height" style="flex: 1;">
            <span data-display="card-height" style="color: #bbb; font-size: 0.7rem; min-width: 35px;">120px</span>
        </div>
    </div>

    <!-- Modal Width -->
    <div style="margin-bottom: 0.75rem;">
        <label style="display: block; margin-bottom: 0.25rem; font-size: 0.8rem;">Modal Width</label>
        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <input type="range" min="300" max="600" value="400" data-control="modal-width" style="flex: 1;">
            <span data-display="modal-width" style="color: #bbb; font-size: 0.7rem; min-width: 35px;">400px</span>
        </div>
    </div>
</div>
