        // Sidebar Toggle Functions - ÎˆÎ¾Ï…Ï€Î½Î¿ Dual System
        function toggleSidebar(position) {
            const leftSidebar = document.getElementById('leftSidebar');
            const rightSidebar = document.getElementById('rightSidebar');

            if (position === 'left') {
                const isOpen = leftSidebar.classList.contains('open');
                if (isOpen) {
                    leftSidebar.classList.remove('open');
                    updateToggleButton('left', false);
                } else {
                    leftSidebar.classList.add('open');
                    updateToggleButton('left', true);
                }
            } else if (position === 'right') {
                const isOpen = rightSidebar.classList.contains('open');
                if (isOpen) {
                    rightSidebar.classList.remove('open');
                    updateToggleButton('right', false);
                } else {
                    rightSidebar.classList.add('open');
                    updateToggleButton('right', true);
                }
            }
        }

        function updateToggleButton(position, isOpen) {
            const button = document.querySelector(`button[onclick="toggleSidebar('${position}')"]`);
            if (button) {
                if (isOpen) {
                    button.style.background = 'rgba(255,255,255,0.3)';
                    button.style.borderColor = 'rgba(255,255,255,0.5)';
                } else {
                    button.style.background = 'rgba(255,255,255,0.15)';
                    button.style.borderColor = 'rgba(255,255,255,0.3)';
                }
            }
        }

        function updateAdvancedColor(colorType, newColor) {
            console.log('Updating ' + colorType + ' to ' + newColor);
            const targetSelectors = getTargetSelectors(currentTarget, colorType);
            targetSelectors.forEach(selector => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(el => {
                    applyColorToElement(el, colorType, newColor, currentTarget);
                });
            });
        }
        
        function getTargetSelectors(target, colorType) {
            const selectors = [];
            if (target === 'all' || target === 'cards') {
                selectors.push('.card-item');
            }
            if (target === 'all' || target === 'buttons') {
                selectors.push('.btn', '.primary-btn', '.secondary-btn', '.success-btn', '.warning-btn', '.danger-btn', '.info-btn');
            }
            if (target === 'all' || target === 'header') {
                selectors.push('.app-header');
            }
            return selectors;
        }
        
        function applyColorToElement(element, colorType, color, target) {
            if (element.classList.contains('card-item')) {
                element.style.borderColor = color;
                element.style.backgroundColor = color + '15';
            }
            if (element.classList.contains('btn')) {
                element.style.backgroundColor = color;
                element.style.borderColor = color;
                element.style.color = '#ffffff';
            }
            if (element.classList.contains('app-header')) {
                element.style.background = color;
            }
        }
        
        function setup6ColorSystem() {
            document.querySelectorAll('[data-color-type]').forEach(input => {
                input.addEventListener('input', function() {
                    const colorType = this.getAttribute('data-color-type');
                    const newColor = this.value;
                    updateAdvancedColor(colorType, newColor);
                    const textInput = document.querySelector('[data-color-input="' + colorType + '"]');
                    if (textInput) textInput.value = newColor;
                });
            });
            
            document.querySelectorAll('[data-color-input]').forEach(input => {
                input.addEventListener('input', function() {
                    const colorType = this.getAttribute('data-color-input');
                    const newColor = this.value;
                    updateAdvancedColor(colorType, newColor);
                    const colorPicker = document.querySelector('[data-color-type="' + colorType + '"]');
                    if (colorPicker) colorPicker.value = newColor;
                });
            });
            
            document.querySelectorAll('.target-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const target = this.getAttribute('data-target');
                    setTargetComponent(target);
                });
            });
        }
        
        window.updateAdvancedColor = updateAdvancedColor;
        window.setTargetComponent = setTargetComponent;
        window.setup6ColorSystem = setup6ColorSystem;
        
        // ğŸ“ Typography Functionality
        function updateAdvancedTypography(property, value) {
            const targetElements = getTypographyTargets(currentTarget);
            
            targetElements.forEach(selector => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(el => {
                    switch(property) {
                        case 'font-family':
                            el.style.fontFamily = value;
                            break;
                        case 'font-size':
                            el.style.fontSize = value + 'px';
                            break;
                        case 'font-weight':
                            el.style.fontWeight = value;
                            break;
                        case 'line-height':
                            el.style.lineHeight = value;
                            break;
                        case 'text-color':
                            el.style.color = value;
                            break;
                        case 'header-size':
                            if (el.tagName && el.tagName.match(/^H[1-6]$/)) {
                                el.style.fontSize = value + 'px';
                            }
                            break;
                    }
                });
            });
            
            // Update display value
            const displayElement = document.querySelector('[data-display="' + property + '"]');
            if (displayElement) {
                if (property === 'font-size' || property === 'header-size') {
                    displayElement.textContent = value + 'px';
                } else if (property === 'line-height') {
                    displayElement.textContent = value;
                } else {
                    displayElement.textContent = value;
                }
            }
        }
        
        function getTypographyTargets(target) {
            const targets = [];
            
            switch(target) {
                case 'all':
                    targets.push(
                        'body', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'span', 'div',
                        '.card-item', '.card-item h3', '.card-item p', '.card-item span',
                        '.btn', '.primary-btn', '.secondary-btn', '.success-btn', '.warning-btn', '.danger-btn', '.info-btn',
                        '.modal-item', '.modal-item h3', '.modal-item p',
                        '.app-header', '.app-header h1'
                    );
                    break;
                case 'cards':
                    targets.push(
                        '.card-item', '.card-item h3', '.card-item p', '.card-item span'
                    );
                    break;
                case 'buttons':
                    targets.push(
                        '.btn', '.primary-btn', '.secondary-btn', '.success-btn', '.warning-btn', '.danger-btn', '.info-btn'
                    );
                    break;
                case 'header':
                    targets.push(
                        '.app-header', '.app-header h1', '.app-header span', '.app-header p'
                    );
                    break;
                default:
                    targets.push('body');
            }
            
            return targets;
        }
        
        function setupTypographyControls() {
            document.querySelectorAll('[data-control]').forEach(control => {
                const property = control.getAttribute('data-control');
                
                // Typography Properties
                const typographyProps = ['font-family', 'font-size', 'font-weight', 'line-height', 'text-color', 'header-size'];
                if (typographyProps.includes(property)) {
                    control.addEventListener('input', function() {
                        updateAdvancedTypography(property, this.value);
                    });
                    control.addEventListener('change', function() {
                        updateAdvancedTypography(property, this.value);
                    });
                }
            });
            
            // Text color input sync
            document.querySelectorAll('[data-control-input]').forEach(input => {
                input.addEventListener('input', function() {
                    const property = this.getAttribute('data-control-input');
                    if (property === 'text-color') {
                        updateAdvancedTypography('text-color', this.value);
                        const colorPicker = document.querySelector('[data-control="text-color"]');
                        if (colorPicker) colorPicker.value = this.value;
                    }
                });
            });
        }
        
        window.updateAdvancedTypography = updateAdvancedTypography;
        window.setupTypographyControls = setupTypographyControls;
    
        // ğŸ“ Component Sizes Functionality
        function updateAdvancedLayout(property, value) {
            console.log('ğŸ”§ Layout property:', property, 'New value:', value);

            // Update display element
            const display = document.querySelector('[data-display="' + property + '"]');
            if (display) {
                display.textContent = value + 'px';
                console.log('âœ… Updated display for:', property);
            } else {
                console.log('âŒ Display element not found for:', property);
            }

            // Get all elements that should be affected (same as big file)
            const targetElements = document.querySelectorAll('.card-item, .btn, .primary-btn, .secondary-btn, .success-btn, .warning-btn, .danger-btn, .info-btn, .modal-item');
            console.log('ğŸ¯ Found', targetElements.length, 'elements for', property);

            targetElements.forEach(el => {
                switch(property) {
                    case 'button-height':
                        if (el.classList.contains('btn') || el.tagName === 'BUTTON') {
                            el.style.height = value + 'px';
                            el.style.minHeight = value + 'px';
                        }
                        break;
                    case 'button-padding':
                        if (el.classList.contains('btn') || el.tagName === 'BUTTON') {
                            el.style.padding = '0 ' + value + 'px';
                        }
                        break;
                    case 'button-font-size':
                        if (el.classList.contains('btn') || el.tagName === 'BUTTON') {
                            el.style.fontSize = value + 'px';
                        }
                        break;
                    case 'card-height':
                        if (el.classList.contains('card-item')) {
                            el.style.setProperty('min-height', value + 'px', 'important');
                            el.style.setProperty('height', value + 'px', 'important');
                            console.log('âœ… Updated card height for element:', el.className, 'to', value + 'px (with !important)');
                        }
                        break;
                    case 'modal-width':
                        if (el.classList.contains('modal-item')) {
                            el.style.width = value + 'px';
                            el.style.maxWidth = value + 'px';
                            el.style.minWidth = Math.min(value, 300) + 'px';
                            el.style.flex = '0 0 auto';
                            el.style.boxSizing = 'border-box';
                        }
                        break;
                }
            });
        }

        function setupComponentSizes() {
            console.log('ğŸ”§ Setting up Component Sizes controls...');

            // Check if cards exist at this time
            const allCards = document.querySelectorAll('.card-item');
            console.log('ğŸƒ Found', allCards.length, 'card elements at setup time');
            allCards.forEach((card, index) => {
                console.log(`ğŸƒ Card ${index}:`, card.className);
            });

            // Component Sizes event listeners
            const controls = document.querySelectorAll('[data-control]');
            console.log('ğŸ›ï¸ Found', controls.length, 'controls total');

            controls.forEach(control => {
                const property = control.getAttribute('data-control');

                // Component Size Properties (same as big file)
                const layoutProps = ['component-gap', 'padding', 'border-radius', 'border-width', 'border-style', 'box-shadow', 'button-height', 'button-padding', 'button-font-size', 'card-height', 'modal-width', 'cards-border-radius', 'buttons-border-radius', 'modals-border-radius', 'tables-border-radius', 'header-border-radius'];
                if (layoutProps.includes(property)) {
                    console.log('âœ… Setting up event listeners for:', property);
                    control.addEventListener('input', function() {
                        console.log('ğŸ“¤ Input event triggered for:', property, 'value:', this.value);
                        updateAdvancedLayout(property, this.value);
                    });
                    control.addEventListener('change', function() {
                        console.log('ğŸ“¤ Change event triggered for:', property, 'value:', this.value);
                        updateAdvancedLayout(property, this.value);
                    });
                }
            });

            console.log('ğŸ”§ Component Sizes setup complete!');
        }

        window.updateAdvancedLayout = updateAdvancedLayout;
        window.setupComponentSizes = setupComponentSizes;

        // Manual test function for Card Height
        window.testCardHeight = function() {
            console.log('ğŸ§ª Testing card height manually...');
            updateAdvancedLayout('card-height', '150');
        };

    </script>
